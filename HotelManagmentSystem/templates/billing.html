<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Billing Details</title>
    <style>
        /* Reset default styles */
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            margin-bottom: 20px;
            color: #6c5ce7;
        }

        .billing-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .total-amount {
            color: #333;
            font-weight: bold;
        }

        input[type="submit"] {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #6c5ce7;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #4b3cb0;
        }
    </style>
</head>
<body>
    <h1>Billing Details</h1>
    <div class="billing-form">
        <p class="total-amount">Total Amount: ${{ total_amount }}</p>
        <form method="post">
            {% csrf_token %}
            <!-- Add payment processing fields and options here -->
            <input type="submit" value="Pay Now">
        </form>
    </div>
</body>
</html>
