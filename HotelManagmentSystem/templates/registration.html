<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    {% load static %}
    <link rel="stylesheet" href="{% static 'registration-styles.css' %}">
    <title>Registration</title>

    
    <style>
       
        @media screen and (max-width: 768px) {
            /* Adjust styles for smaller screens */
            .navbar {
                position: relative;
            }
            .wrapper {
                width: 90%; /* Adjust the width as needed */
                margin-top: 60px; /* Add space to avoid overlap */
                /* Other styles */
            }
        }



        .navbar
         {
         position: relative;
        background-color: #333;
        overflow: hidden;
        width: 100%;
        position: fixed;
        top: 0;
        left: 0;
        }
        .wrapper {
            width: 90%; /* Adjust the width as needed */
            margin-top: 60px; /* Add space to avoid overlap */
            /* Other styles */
        }
        .navbar a
    {
        float: left;
        display: block;
        color: white;
        text-align: center;
        padding: 14px 20px;
        text-decoration: none;
    }
    .navbar a:hover 
    {
        background-color: #ddd;
        color: black;
    } 
    .navbar .right-text 
    {
        float: right;
        padding: 5px 10px;
        font-size:16px;
    }
    .navbar .left-text 
    {
        float: left;
        padding: 20px 15px;
        font-size:16px;
        color:#fff;
    }
        
   

/* Add media query for responsiveness */
@media screen and (max-width: 768px) {
  /* Adjust styles for smaller screens */
  .navbar {
      position: relative;
  }
  .wrapper {
      width: 90%; /* Adjust the width as needed */
      margin-top: 60px; /* Add space to avoid overlap */
      /* Other styles */
  }
}
    </style>

</head>

<body>

    <div class="wrapper">
        <form method="POST" action="{% url 'register' %}">
            {% csrf_token %}
            <h1>Booking</h1>
    
            <!-- First and Last Name -->
            <div class="input_box">
                <div class="input_filed">
                    <input type="text" name="FirstName" placeholder="First Name">
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input_filed">
                    <input type="text" name="LastName" placeholder="Last Name" required>
                    <i class='bx bxs-user'></i>
                </div>
            </div>
    
            <!-- Email Address and CNIC Number -->
            <div class="input_box">
                <div class="input_filed">
                    <input type="text" name="Email" placeholder="Email Address">
                    <i class='bx bxs-envelope'></i>
                </div>
                <div class="input_filed">
                    <input type="tel" name="CNIC" placeholder="NIC Number without Dashes" pattern="[0-9]{13}">
                    <i class='bx bxs-id-card'></i>
                </div>
            </div>
    
            <!-- Address and Phone Number -->
            <div class="input_box">
                <div class="input_filed">
                    <input type="text" name="Address" placeholder="Address">
                    <i class='bx bxs-home'></i>
                </div>
                <div class="input_filed">
                    <input type="tel" name="ContactNo" placeholder="Phone Number" pattern="[0-9]{11}">
                    <i class='bx bxs-phone'></i>
                </div>
            </div>
    
            <!-- Password and Confirm Password -->
            <div class="input_box">
                <div class="input_filed">
                    <input type="password" name="Password" placeholder="Password">
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <div class="input_filed">
                    <input type="password" name="ConfirmPassword" placeholder="Confirm Password">
                    <i class='bx bxs-lock-alt'></i>
                </div>
            </div>
    
            <!-- Declaration Checkbox and Register Button -->
            <label><input type="checkbox" required>I hereby declare the information provided above is true and correct</label>
            <button class="btn" type="submit">Register</button>
        </form>
    </div>
    
    </body>
    </html>
