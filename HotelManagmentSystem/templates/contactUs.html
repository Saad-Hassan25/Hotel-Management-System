{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="{% static 'contactUs-styles.css' %}">
</head>

<style>
         @media screen and (max-width: 768px) {
            /* Adjust styles for smaller screens */
            .navbar {
                position: relative;
            }
        }
        .navbar {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    z-index: 1000; /* Ensure a high z-index value */
    background-color: #333;
    overflow: hidden;
}


    .hidden {
            transform: translateY(-100%);
            transition: transform 0.3s ease-in-out;
        }

        .visible {
            transform: translateY(0);
            transition: transform 0.3s ease-in-out;
        }

        /* Add a padding to the body to prevent content from hiding behind the fixed navbar */
        body {
            padding-top: 60px; /* Adjust this value to match the height of your navbar */
        }
</style>

<body>
  


  <section>
    
    <div class="section-header">
      <div class="container">
        <h2>Help Center</h2>
        <p>Here to help in your time of need.</p>
      </div>
    </div>
    
    <div class="container">
      <div class="row">
        
        <div class="contact-info">
          <div class="contact-info-item">
            <div class="contact-info-icon">
              <i class="fas fa-home"></i>
            </div>
            
            <div class="contact-info-content">
              <h4>Address</h4>
              <p>4671 Mall Road,<br/> Lahore, Pakistan, <br/>54810</p>
            </div>
          </div>
          
          <div class="contact-info-item">
            <div class="contact-info-icon">
              <i class="fas fa-phone"></i>
            </div>
            
            <div class="contact-info-content">
              <h4>Phone</h4>
              <p>1234-456-78898</p>
            </div>
          </div>
          
          <div class="contact-info-item">
            <div class="contact-info-icon">
              <i class="fas fa-envelope"></i>
            </div>
            
            <div class="contact-info-content">
              <h4>Email</h4>
             <p>example@email.com</p>
            </div>
          </div>
        </div>
        
        <div class="contact-form">
          <form method="post" id="contact-form">
            {% csrf_token %}
            <h2>Send Message</h2>
            <div class="input-box">
              <input type="text" required="true" name="FullName">
              <span>Full Name</span>
            </div>
            
            <div class="input-box">
              <input type="email" required="true" name="Email">
              <span>Email</span>
            </div>
            
            <div class="input-box">
              <textarea required="true" name="Message"></textarea>
              <span>Type your Message...</span>
            </div>
            
            <div class="input-box">
              <input type="submit" value="Send">
            </div>
          </form>
        </div>
        
        
      </div>
    </div>
  </section>
  <script>
    let prevScrollPos = window.pageYOffset;

    window.onscroll = function() {
        const currentScrollPos = window.pageYOffset;
        const navbar = document.querySelector('.navbar');

        if (prevScrollPos > currentScrollPos) {
            navbar.classList.add('visible');
            navbar.classList.remove('hidden');
        } else {
            navbar.classList.add('hidden');
            navbar.classList.remove('visible');
        }

        prevScrollPos = currentScrollPos;
    }
</script>
</body>
</html>
